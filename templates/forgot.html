<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/login/forgot.css">
    <title>forgot</title>
    <style>
        #error_message {
          color: red;
        }
    </style>
</head>
<body class="dark-mode">
    <div class="banner">
        <h1 id = "Welcome">Unolingo</h1>
    </div>
    
    <div class="container">
        <div class="logo">
            <img src="/static/login/duck-spin.gif" alt="Logo">
            <h1>Did you forget your password?</h1>
            <div id="error_message">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                {% for message in messages %}
                <p>{{message}}</p>
                {% endfor %}
                {% endif %}
                {% endwith %}
            </div>
        </div>
        <form class="reset-form" action="/forgot" method="post">
            <input type="text" name="username" placeholder="Enter username" class="input-field" minlength="4">
            <button type="submit" class="forgot-button">Submit</button>
        
        </form>
    </div>
</body>
    <script>
        window.onload = function() {
            var darkMode = localStorage.getItem('darkMode') === 'true';
            document.body.classList.toggle("dark-mode", darkMode);
        };
    </script>
</html>
