<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/login/login.css">
    <title>UNOLINGO-Login</title>
    <style>
        #error_message {
          color: red;
        }
      </style>
</head>
<body class="dark-mode">
    <div class="banner">
        <h1 id = "Welcome">Unolingo</h1>
    </div>

    <div class="container">
        <div class="logo">
            <img src="/static/login/duck-spin.gif" alt="Logo">
            <h1>Welcome back to Unolingo</h1>
            <h2>Login into your account</h2>
            <div id="error_message">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                {% for message in messages %}
                <p>{{message}}</p>
                {% endfor %}
                {% endif %}
                {% endwith %}
            </div>
            
        </div>
        <form class="login-form" action="/auth/login" method="POST">
            <input id="login-input" type="username" name="username" placeholder="username" class="input-field">
            <input id="login-input" type="password" name="password" placeholder="password" class="input-field">
            <div class="forgot-password">
                <a href="{{ url_for('forgot') }}">Forgot Password?</a>
            </div>
            <button type="submit" class="login-button">Login</button>
            <div class="signup-link">
                <p>Don't have an account? <a href="{{ url_for('register_page') }}">Sign up</a></p>
            </div>
            
        </form>
    </div>
</div>
    </div>
</div>
</body>
    <script>
        window.onload = function() {
            var darkMode = localStorage.getItem('darkMode') === 'true';
            document.body.classList.toggle("dark-mode", darkMode);
        };
    </script>
</html>
