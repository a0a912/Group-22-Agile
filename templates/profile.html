<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="shortcut icon" type="image/x-icon" href="static\secure-icon.png" />
  <!-- Styles -->
  <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <!-- Icons CDN -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/761d42c757.js" crossorigin="anonymous"></script>
  <title>Unolingo Auth</title>

  <!-- Bootstrap Core CSS -->
  <link href="static/bootstrap/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Theme CSS -->
  <link href="static/bootstrap/css/freelancer.min.css" rel="stylesheet">

  <!-- Custom Fonts -->
  <link href="static/bootstrap/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
</head>

<body>
  <!-- Navigation -->
  <nav id="mainNav" class="navbar navbar-default navbar-fixed-top navbar-custom">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header page-scroll">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
            </button>
            <a class="navbar-brand" href="{{ url_for('home') }}">Unolingo</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                {% if not username %}
                <li class="page">
                    <a href="{{ url_for('register_page') }}">Sign-up</a>
                </li>
                <li class="page">
                    <a href="{{ url_for('login_page') }}">Login</a>
                </li>
                {% endif %}
                {% if username %}
                <li class="page">
                    <a href="{{ url_for('question') }}">Quiz</a>
                </li>
                <li class="page">
                    <a href="{{ url_for('ranking') }}">Ranking</a>
                </li>
                <li class="page">
                    <a href="{{ url_for('profile') }}">Profile: {{ username }}</a>
                </li>
                <li class="page">
                    <a href="{{ url_for('logout') }}">Logout</a>
                </li>
                {% endif %}
              </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
    </nav>
    <style>
      footer {
    margin-top: 500px;
    color: black;
}
    </style>
    <footer>
      <div class="container"id="maincontent" tabindex="-1">
          <div class="col-lg-8 col-lg-offset-2">
            <form action="/profile/update/password" method="POST">
              <table>
                <tr>
                  <th for="username">Username</th>
                  <th for="password">Current Password</th>
                  <th for="new_password">New Password</th>
                  <th> Question History</th>
                </tr>
                <tr>
                  <td></td>
                  <td>
                    <input type="password" name="password" id="password" placeholder="Current password" required>
                  </td>
                  <td>
                    <input type="password" name="new_password" id="new_password" placeholder="New password" required>
                    <button type="submit" class="btn btn-primary">Reset</button> 
                  </td>
                  <td>1</td>
              </table>
              <input type="hidden" name="username" value="{{ username }}">
            </form>
        </div>
      </footer>
    </body>
  
  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <!-- jQuery -->
  <script src="static\bootstrap\vendor\jquery\jquery.min.js"></script>

  <!-- Bootstrap Core JavaScript -->
  <script src="static\bootstrap\vendor\bootstrap\js\bootstrap.min.js"></script>


</html>
